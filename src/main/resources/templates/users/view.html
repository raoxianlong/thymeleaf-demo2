<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${userModel.title}">welcome</title>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<h3 th:text="${userModel.title}">欢迎</h3>
<div>
    <a href="/users/">返回主页</a>
</div>
<div th:object="${userModel.user}">
    <p><strong>ID:</strong><span id="id" th:text="*{id}"></span>
    <p><strong>Age:</strong><span id="age" th:text="*{age}"></span>
    <p><strong>Email:</strong><span id="email" th:text="*{email}"></span>
    <p><strong>Name:</strong><span id="name" th:text="*{name}"></span>
</div>
<div>
    <a th:href="@{'/users/delete/' + ${userModel.user.id}}">删除</a>
    <a th:href="@{'/users/modify/' + ${userModel.user.id}}">修改</a>
</div>
<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
